<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Dog Adoption Application</h1>
    <form action="/submit-application" method="POST">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input id="phone" name="phone" type="text" placeholder="Phone Number" required><br><br>

        <label for="address">Address:</label>
        <input id="address" name="address" type="text" placeholder="Address" required><br><br>

        <label for="dog-experience">Have you ever lived with a Dog before?</label>
        <input id="dog-experience" name="dog-experience" type="checkbox" value="Have you ever lived with a Dog before?"><br><br>

        <label for="preferred-breeds">Please select your preferred breeds:</label>
        <select id="preferred-breeds" name="preferred-breeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
